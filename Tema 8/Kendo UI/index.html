<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kendo UI app</title>
    <!-- Main css-->
    <link rel="stylesheet" href="style.css" />

    <!-- Font awesome-->
    <link
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />

    <!-- Kendo ui css-->
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/2020.1.406/styles/kendo.default-v2.min.css"
    />
    <link rel="stylesheet" href="/stylesheets/kendo.highcontrast.min.css" />

    <!-- Kendo ui scripts-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.1.406/js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.js"></script>

    <!-- Loading screen-->

    <script>
      $(document).ready(function () {
        setTimeout(flash, 1000);
      });
      function flash() {
        $("#beforePageLoad").hide();
        $("#main-container").show();
      }
    </script>
  </head>
  <body>
    <div id="beforePageLoad">
      <img src="loading/load.gif" alt="" />
          </div>
    <div class="container" id="main-container">
      <header>
        <div class="logo">
          <h3><span style="color: purple;">Toni</span>Admin</h3>
        </div>
        <div class="topBar">
          <i class="fa fa-bars"></i>
          <span id="info">Log in | Register <i class="fa fa-sign-in"></i></span>
        </div>
      </header>

      <div class="content">
        <div class="menu">
          <ul id="verticalMenu"></ul>
        </div>

        <!-- Main -->
        <main></main>

        <!-- Ends content -->
      </div>

      <!-- Ends container-->
    </div>
    <script src="app.js"></script>
  </body>
</html>
