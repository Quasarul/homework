<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock, Scissors, Paper</h1>
    <h2>Please write "Rock", "Scissors", or "Paper" for each player</h2>
    <div>
      <form action="">
        <label for="p1">Player 1:</label><br />
        <input type="text" id="p1" /><br />
        <label for="p2">Player 2:</label><br />
        <input type="text" id="p2" /><br /><br />
        <button type="button" id="button">Show the winner</button>
      </form>
      <hr />
      <p id="result"></p>
      <button type="button" id="clear">Clear Results</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
